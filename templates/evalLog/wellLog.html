  <i class="fa fa-bar-chart" aria-hidden="true"></i> Histogram</button></a>
<a id="trajectory_modal"><button class="btn btn-warning m-3">
  <i class="fa fa-map-pin" aria-hidden="true"></i> Trajectory</button></a>
<a id="log_modal"><button class="btn btn-warning m-3 active">
  <i class="fa fa-line-chart" aria-hidden="true"></i> Well Log</button></a>


  <div class="log-chart-container">

    <div id="log-chart"></div>
  </div>
  
  <!-- <iframe width="100%" height="450" style="border: none;" src="https://log-plot.herokuapp.com/app"> -->

</div>

<script type="text/javascript" src="/static/echart/plotLog.js"></script>

<script>
  $(document).ready(function () {
    let well_name = "{{NameWell}}";
    plotLog(well_name);

    $('#hist_modal').click(function () {
      $.ajax({
        url: '/hist',
        type: "post",
        data: {},
        success: function (data) {
          $("#DescLog .modal-body").html(data);
        }
      })
    });


    $("#trajectory_modal").click(function () {
      $.ajax({
        url: "/trajectory",
        type: "post",
        data: {},
        success: function (data) {
          $("#DescLog .modal-body").html(data);
        },
      });
    });

  });
</script>
