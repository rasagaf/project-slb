    <div class="col-md-4">
      <div class="card">
        
        <!-- konten form -->
        <div class="card-body">    
          <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="sel1">Field Name</label>
              <select class="form-control" id="sel1">
                <option>VOLVE</option>
                <option>Field 1</option>
                <option>Field 2</option>
                <option>Field 3</option>
              </select>
            </div>
          </div>
          <form action="https://hackuna-delfi.herokuapp.com/form" enctype="multipart/form-data">
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">WellName</label>
            <input type="text" class="form-control" id="formWell" name="formWell">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="formLat" name="formLat">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="formLon" name="formLon">
          </div>
            <div class="col-md-12">
              <label for="formFile" class="form-label">Upload File</label>
              <input class="form-control" type="file" id="formFile" name="fileName">
            </div>
          </div>
          <br>
          <div class="row">
          <div class="col-md-12">
            <button id="uploadButton" class="btn btn-warning">Submit</button>
          </div>
          </form>
          </div>
        
        </div>
      </div>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>VOLVE</td>
                  <td>Schlumberger Otto</td>
                  <td>
                   <button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#exampleModal">Details</button>
                   <a href = "welladmintable.html" class="btn btn-primary">Analyze</a>
                   <button type="button" class="btn btn-secondary" disabled>Result</button>

                <tr>

                   <button type="button" class="btn btn-secondary" disabled>Result</button>
                   </td>

                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm">
